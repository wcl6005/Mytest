<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Bootstrap 实例 - 代码</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
/* 导航栏颜色设置 */
.navbar-nav a:hover { 
background: #3ACC3A !important ;
}
.navbar-nav a:focus { 
background: #3ACC3A !important ;
}
.dropdown a:hover { 
background: #3ACC3A !important ;
}
.dropdown a:focus { 
background: #3ACC3A !important ;
}
</style>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="navbar navbar-default" role="navigation">
  　<div class="navbar-header">
  　    <a href="##" class="navbar-brand"><span class="glyphicon glyphicon-tower"></span>   WOLONG</a>
  　</div>
     <ul class="nav navbar-nav">
         <li class="active"><a href="##"><span class="glyphicon glyphicon-home"></span>   HOME</a></li>
            <li class="dropdown">
							 <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-list-alt"></span>   展开子菜单<strong class="caret"></strong></a>
							<ul class="dropdown-menu">
								<li>
									 <a href="#">Action</a>
								</li>							
								<li>
									 <a href="#">One more separated link</a>
								</li>
							</ul>
						</li>
      
    </ul>
     <form action="##" class="navbar-form navbar-right" rol="search">
          <div class="form-group">
                <input type="text" class="form-control" placeholder="搜索..." />
          </div>
          <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>  搜索</button>
      </form>
     <ul class="glyphicons nav navbar-nav navbar-right">
           <li ><a href="##"><span class="glyphicon glyphicon-log-in"></span>  登录</a></li>
          <li ><a href="##"><span class="glyphicon glyphicon-edit"></span>  注册</a></li>
     </ul>
   </div>
</div>
	</div>
</div>
<script>
$(document).ready(function(){
    dropdownOpen();//调用
});
/**
 * 鼠标划过就展开子菜单，免得需要点击才能展开
 */
function dropdownOpen() {
    var $dropdownLi = $('li.dropdown');
    $dropdownLi.mouseover(function() {
        $(this).addClass('open');
    }).mouseout(function() {
        $(this).removeClass('open');
    });
}
</script>

{% block content %}{% endblock %}
</body>
</html>
